<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Naver Login</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function closeWindow() {
        	window.opener.location.reload() // 부모창(홈) 새로고침
        	window.close(); // 팝업창 닫기
        }
        /*]]>*/
    </script>
</head>
<body onload="closeWindow()">
    <h1 th:text="#{naverLogin.title}">받는 곳</h1>
</body>
</html>
