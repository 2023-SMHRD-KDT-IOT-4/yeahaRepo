<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Page</title>
</head>
<body>
    <h1>Recommendation Texts</h1>
    <div th:if="${recommendationTextsFromFlask}">
        <p th:text="${recommendationTextsFromFlask}"></p>
    </div>
    <div th:unless="${recommendationTextsFromFlask}">
        <p>No recommendation available.</p>
    </div>
</body>
</html>
